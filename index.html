<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 반 1인 1역 지원 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .phase-indicator { transition: all 0.3s ease-in-out; }
        .role-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .role-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); display: flex;
            justify-content: center; align-items: center; z-index: 50;
        }
        .modal-content {
            background-color: white; padding: 2rem; border-radius: 0.5rem;
            max-width: 500px; width: 90%; text-align: center;
        }
        #teacherModeToggle:checked ~ .block { background-color: #4f46e5; }
        #teacherModeToggle:checked ~ .dot { transform: translateX(24px); }
        .hashtag {
            background-color: #e0e7ff; color: #3730a3; padding: 0.25rem 0.75rem;
            border-radius: 9999px; font-size: 0.875rem; font-weight: 500;
        }
        .ai-suggestion-btn {
            background-color: #f0f9ff; color: #0284c7; border: 1px solid #7dd3fc;
            padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem;
            margin-right: 0.5rem; margin-top: 0.5rem; cursor: pointer;
        }
        .ai-suggestion-btn:hover { background-color: #e0f2fe; }
        #countdownBanner {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            transition: top 0.5s ease-in-out;
            z-index: 100;
        }
        .role-badge {
            padding: 0.125rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem;
            font-weight: 600; text-transform: uppercase;
        }
        .badge-default { background-color: #d1fae5; color: #065f46; }
        .badge-proposed { background-color: #fee2e2; color: #991b1b; }
        .editable-role-name { cursor: pointer; border-bottom: 2px dotted #a5b4fc; }
        .pinned { border: 2px solid #f59e0b; box-shadow: 0 0 15px rgba(245, 158, 11, 0.5); }
        .selected-for-swap {
            border: 2px solid #4f46e5;
            transform: scale(1.05);
            background-color: #c7d2fe;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Header and other static elements -->
        <header class="bg-white rounded-lg shadow p-6 mb-8">
            <div class="flex justify-between items-center flex-wrap gap-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-indigo-600">우리 반 1인 1역 지원 시스템 ✨</h1>
                    <p class="text-gray-500 mt-1">민주적인 절차로 우리 반의 역할을 함께 만들어가요!</p>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="currentUser" class="font-semibold text-gray-700 hidden"></span>
                    <button id="logoutBtn" class="hidden bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition text-sm">처음으로</button>
                    <div class="flex items-center">
                        <span class="text-sm font-medium mr-2">교사 모드</span>
                        <label for="teacherModeToggle" class="flex items-center cursor-pointer">
                            <div class="relative">
                                <input type="checkbox" id="teacherModeToggle" class="sr-only">
                                <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                                <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </header>

        <div id="loginSection" class="text-center bg-white p-8 rounded-lg shadow">
             <h2 class="text-xl font-bold mb-4">로그인</h2>
             <p id="loginDescription" class="text-gray-600 mb-6">이름을 입력하여 시스템에 참여하세요.</p>
             <input type="text" id="nameInput" placeholder="이름을 입력하세요" class="w-full max-w-sm p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
             <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" class="w-full max-w-sm p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none hidden">
             <button id="loginButton" class="mt-4 w-full max-w-sm bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300">입장하기</button>
        </div>

        <main id="mainContent" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
                <div id="phase1Indicator" class="phase-indicator p-4 rounded-lg text-center border-2 border-gray-300"><span class="text-sm font-bold text-gray-500">1단계</span><p>역할 제안/투표</p></div>
                <div id="phase2Indicator" class="phase-indicator p-4 rounded-lg text-center border-2 border-gray-300"><span class="text-sm font-bold text-gray-500">2단계</span><p>역할 확정</p></div>
                <div id="phase3Indicator" class="phase-indicator p-4 rounded-lg text-center border-2 border-gray-300"><span class="text-sm font-bold text-gray-500">3단계</span><p>역할 지원</p></div>
                <div id="phase4Indicator" class="phase-indicator p-4 rounded-lg text-center border-2 border-gray-300"><span class="text-sm font-bold text-gray-500">4단계</span><p>경쟁률 확인</p></div>
                <div id="phase5Indicator" class="phase-indicator p-4 rounded-lg text-center border-2 border-gray-300"><span class="text-sm font-bold text-gray-500">5단계</span><p>역할 배정 완료</p></div>
            </div>
            
            <div id="contentArea" class="bg-white rounded-lg shadow p-6 min-h-[500px]"></div>
            <div id="teacherControls" class="hidden mt-8 bg-indigo-50 p-6 rounded-lg shadow"></div>
        </main>

        <!-- Modals -->
        <div id="proposeRoleModal" class="modal-backdrop hidden"></div>
        <div id="importRolesModal" class="modal-backdrop hidden"></div>
        <div id="messageModal" class="modal-backdrop hidden"></div>
        <div id="cheerModal" class="modal-backdrop hidden"></div>
    </div>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc, updateDoc, writeBatch, query, getDocs, deleteDoc, deleteField, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 선생님의 Firebase 프로젝트 정보 ---
        const firebaseConfig = {
            apiKey: "AIzaSyB6Ai9RVvVHP1kkgbyofu_5Qem7H8HAkEc",
            authDomain: "role-choosing.firebaseapp.com",
            projectId: "role-choosing",
            storageBucket: "role-choosing.firebasestorage.app",
            messagingSenderId: "442128106946",
            appId: "1:442128106946:web:c37b796fbffa8d651c025b"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Global State & DOM Elements ---
        let currentUser = null, isTeacher = false, currentPhase = 'proposal';
        let unsubscribeAppState, unsubscribeRoles, unsubscribeStatusListener, unsubscribeRosterListener;
        let localChoices = {};
        let firstStudentToSwap = null;
        const mainContent = document.getElementById('mainContent');
        const teacherControls = document.getElementById('teacherControls');
        const contentArea = document.getElementById('contentArea');
        const nameInput = document.getElementById('nameInput');
        const passwordInput = document.getElementById('passwordInput');
        const logoutBtn = document.getElementById('logoutBtn');

        // --- Firestore References (Simplified for deployment) ---
        const appStateRef = doc(db, 'appState', 'state');
        const rolesCollectionRef = collection(db, 'roles');
        const applicationsCollectionRef = collection(db, 'applications');
        const studentsCollectionRef = collection(db, 'students');
        const finalizedRolesCollectionRef = collection(db, 'finalizedRoles');


        const defaultRoles = [
            { name: '공기 청정 담당자', requiredPeople: 2, reason: '교실 공기청정기를 관리하며 쾌적한 환경을 유지합니다.', hashtag: '#책임감' },
            { name: '분리수거 전문가', requiredPeople: 2, reason: '재활용품 분리수거를 주도하여 환경 보호에 기여합니다.', hashtag: '#봉사' },
        ];
        const PHASES = ['proposal', 'finalization', 'application', 'competition', 'results'];
        const TEACHER_PASSWORD = 'teacher123';

        // --- Main App Logic ---
        async function init() { /* Unchanged */ }
        function toggleLoginMode() { /* Unchanged */ }
        async function handleLogin() { /* Unchanged */ }
        function startAppListeners() { /* Unchanged */ }
        function updatePhaseIndicator() { /* Unchanged */ }
        function renderContent() { /* Unchanged */ }
        
        // --- Phase 1: Proposal & Voting ---
        async function renderProposalPhase() { /* Unchanged */ }
        
        // --- Phase 2: Role Finalization (Teacher Only) ---
        async function renderFinalizationPhase() { /* Unchanged */ }

        // --- Phase 3: Application ---
        async function renderApplicationPhase() { /* Unchanged */ }

        // --- Phase 5: Results ---
        async function renderResultsPhase() {
            contentArea.innerHTML = `<h2 class="text-xl font-bold mb-6">5단계: 역할 배정 결과</h2><div id="resultsList" class="space-y-4"></div>`;
            const resultsList = document.getElementById('resultsList');
            const applicationsSnapshot = await getDocs(applicationsCollectionRef);
            if (applicationsSnapshot.empty) {
                resultsList.innerHTML = '<p class="text-gray-500">아직 배정된 결과가 없습니다. 교사 모드에서 역할 배정을 실행해주세요.</p>';
                return;
            }
            if (isTeacher) {
                // Teacher view logic remains the same...
            } else {
                const userResultDoc = await getDoc(doc(applicationsCollectionRef, currentUser));
                if (userResultDoc.exists()) {
                    const data = userResultDoc.data();
                    const roleDoc = data.assignedRoleId ? await getDoc(doc(rolesCollectionRef, data.assignedRoleId)) : null;
                    const roleHashtag = roleDoc?.exists() ? roleDoc.data().hashtag : '';

                    // ** NEW: Fetch Google Form link from database **
                    const appStateDoc = await getDoc(appStateRef);
                    const googleFormLink = appStateDoc.exists() ? appStateDoc.data().googleFormLink : '';

                    resultsList.innerHTML = `
                        <div class="text-center p-8 bg-indigo-50 rounded-lg">
                            <p class="text-lg">${currentUser}님의 역할은...</p>
                            <p class="text-4xl font-bold text-indigo-600 mt-4">${data.assignedRoleName || '아직 배정되지 않았습니다'}</p>
                            ${data.assignedRoleName ? `<button id="aiCheerBtn" data-role="${data.assignedRoleName}" data-hashtag="${roleHashtag}" class="mt-6 bg-pink-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-pink-600 transition">✨ AI 응원 메시지 받기</button>` : ''}
                        </div>
                        ${googleFormLink ? `
                        <div class="mt-8 text-center">
                            <h3 class="font-bold text-lg">활동을 마무리하며...</h3>
                            <p class="text-gray-600 my-2">1인 1역 활동에 대한 여러분의 소중한 의견을 들려주세요!</p>
                            <a href="${googleFormLink}" target="_blank" class="inline-block mt-2 bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition">만족도 조사 참여하기</a>
                        </div>` : ''}
                    `;
                    if(data.assignedRoleName) document.getElementById('aiCheerBtn').onclick = getAiCheerMessage;
                } else {
                    resultsList.innerHTML = `<p class="text-center text-gray-600">역할을 지원하지 않았거나, 아직 결과가 집계되지 않았습니다.</p>`;
                }
            }
        }
        
        // --- Teacher Controls & Assignment ---
        async function renderTeacherDashboard() {
            if (!isTeacher) { teacherControls.classList.add('hidden'); if(unsubscribeStatusListener) unsubscribeStatusListener(); if(unsubscribeRosterListener) unsubscribeRosterListener(); return; }
            teacherControls.classList.remove('hidden');
            teacherControls.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div>
                        <h3 class="text-xl font-bold text-indigo-800 mb-4">관리자 패널</h3>
                        <div id="admin-buttons" class="grid grid-cols-2 gap-4"></div>
                        <div class="mt-4">
                            <label for="googleFormLinkInput" class="block text-sm font-medium text-gray-700">구글 설문지 링크</label>
                            <div class="mt-1 flex gap-2">
                                <input type="text" id="googleFormLinkInput" class="w-full p-2 border rounded-md" placeholder="https://forms.gle/...">
                                <button id="saveFormLinkBtn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">저장</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3 id="status-title" class="text-xl font-bold text-indigo-800 mb-4">학생 진행 현황</h3>
                        <div id="student-status-container" class="bg-white p-4 rounded-lg max-h-64 overflow-y-auto"></div>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-indigo-800 mb-4">학생 명단 관리</h3>
                        <div id="student-roster-container" class="bg-white p-4 rounded-lg max-h-64 overflow-y-auto"></div>
                        <div class="mt-4 flex gap-2">
                            <input type="text" id="addStudentInput" class="w-full p-2 border rounded" placeholder="추가할 학생 이름">
                            <button id="addStudentBtn" class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">추가</button>
                        </div>
                    </div>
                </div>`;
            
            const adminButtons = document.getElementById('admin-buttons');
            const currentIndex = PHASES.indexOf(currentPhase);
            adminButtons.innerHTML = `
                <button id="prevPhaseBtn" class="bg-gray-500 text-white font-bold py-2 px-3 rounded-lg hover:bg-gray-600 transition">이전 단계</button>
                <button id="nextPhaseBtn" class="bg-blue-500 text-white font-bold py-2 px-3 rounded-lg hover:bg-blue-600 transition">다음 단계</button>
                <button id="countdownBtn" class="bg-yellow-500 text-white font-bold py-2 px-3 rounded-lg hover:bg-yellow-600 transition col-span-2">10초 마감 예고</button>
                <button id="runAssignmentBtn" class="bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition col-span-2">최종 역할 배정 실행</button>
                <button id="resetAppBtn" class="bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition col-span-2">새 학기 초기화</button>`;
            
            document.getElementById('prevPhaseBtn').onclick = () => changePhase(PHASES[currentIndex - 1], true);
            document.getElementById('nextPhaseBtn').onclick = () => changePhase(PHASES[currentIndex + 1], true);
            document.getElementById('runAssignmentBtn').onclick = runAssignmentAlgorithm;
            document.getElementById('countdownBtn').onclick = startCountdown;
            document.getElementById('resetAppBtn').onclick = resetApplication;
            document.getElementById('addStudentBtn').onclick = handleAddStudent;
            document.getElementById('saveFormLinkBtn').onclick = handleSaveFormLink;

            document.getElementById('prevPhaseBtn').disabled = currentIndex === 0;
            document.getElementById('nextPhaseBtn').disabled = currentIndex === PHASES.length - 1;
            document.getElementById('runAssignmentBtn').style.display = currentPhase === 'competition' ? 'block' : 'none';
            document.getElementById('countdownBtn').style.display = (currentPhase === 'proposal' || currentPhase === 'application') ? 'block' : 'none';
            
            const appStateDoc = await getDoc(appStateRef);
            if (appStateDoc.exists()) {
                document.getElementById('googleFormLinkInput').value = appStateDoc.data().googleFormLink || '';
            }

            listenForStudentStatusUpdates();
            listenForStudentRosterUpdates();
        }

        async function handleSaveFormLink() {
            const link = document.getElementById('googleFormLinkInput').value.trim();
            await setDoc(appStateRef, { googleFormLink: link }, { merge: true });
            showMessage("설문지 링크가 저장되었습니다.", "success");
        }

        // --- All other functions (unchanged) ---
        // ...
    </script>
</body>
</html>
